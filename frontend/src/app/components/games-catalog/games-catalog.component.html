<div class="container">
    <div class="women_main">
        <!-- start sidebar -->
        <div class="col-md-3 s-d">
            <div class="w_sidebar">
                <div class="w_nav1">
                    <h4>All</h4>
                    <ul>
                        <li><a style="cursor: pointer;" (click)="navigateToCatalog('action')">ACTION</a></li>
                        <li><a style="cursor: pointer;" (click)="navigateToCatalog('adventure')">ADVENTURE</a></li>
                        <li><a style="cursor: pointer;" (click)="navigateToCatalog('racing')">RACING</a></li>
                        <li><a style="cursor: pointer;" (click)="navigateToCatalog('strategy')">STRATEGY</a></li>
                        <li><a style="cursor: pointer;" (click)="navigateToCatalog('arcade')">ARCADE</a></li>
                        <li><a style="cursor: pointer;" (click)="navigateToCatalog('multiplayer')">MULTIPLAYER</a></li>
                    </ul>
                </div>
                <h3>filter by</h3>
                <section class="sky-form">
                    <h4>Brand</h4>
                    <div class="row1 scroll-pane">
                        <div class="col col-12">
                            <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i>Rockstar
                                Games</label>
                            <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>CD Projekt Red</label>
                            <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Ubisoft</label>
                            <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>EA GAmes</label>
                        </div>
                    </div>
                </section>
                <section class="sky-form">
                    <h4>size</h4>
                    <div class="row1 scroll-pane">
                        <div class="col col-12">
                            <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i>0-1
                                GB</label>
                            <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>1-10 GB</label>
                            <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>11-30 GB</label>
                            <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>>30 GB</label>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- start content -->
        <div class="col-md-9 w_content">
            <div class="women">
                <a>
                    <h4>Games</h4>
                </a>
                <ul class="w_nav">
                    <li>Sort : </li>
                    <li><a style="cursor: pointer;" class="active" (click)="resetSort()">popular</a></li> |
                    <li><a (click)="sortBy('low')" style="cursor: pointer;">price: Low</a></li> |
                    <li><a (click)="sortBy('low')" style="cursor: pointer;">price: High</a></li>
                    <div class="clear"></div>
                </ul>
                <div class="clearfix"></div>
            </div>
            <!-- grids_of_4 -->
            <div class="col-md-12">
                <div class="col-md-4" style="margin-bottom: 20px;" *ngFor="let i of gamesArray">
                    <div class="content_box"><a  (click)="navigateToDetails(i)">
                            <img src="{{i.photos}}" class="img-responsive" alt="" />
                        </a>
                        <h4><a (click)="navigateToDetails(i)">{{i.title}}</a></h4>
                        <p style="
                        max-height: 90px;
                        overflow: auto;">{{i.description}}</p>
                        <div class="grid_1 simpleCart_shelfItem">

                            <div class="item_add"><span class="item_price">
                                    <h6>ONLY Rs. {{i.price}}</h6>
                                </span></div>
                            <div class="item_add"><span class="item_price"><a (click)="addToCart(i)">ADD TO
                                        CART</a></span></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="clearfix"></div>

        <!-- end content -->
    </div>
</div>
